
<style>
  .mat-form-field{
    width: 100%;
  }
</style>
<div class="container">
  <div class="row" style="justify-content:center; margin:60px 0;">
    <div class="col-lg-4 col-sm-4 no-float center-block master-search-wrap">
      <h2 class="master-header">Login here</h2>
      <mat-card>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-input-container>
            <input matInput type="email" placeholder="Email" formControlName="email" />
          </mat-input-container>
          <mat-input-container>
            <input matInput type="password" placeholder="Password" formControlName="password" />
          </mat-input-container>
          <button mat-raised-button type="submit" color="primary" class="btn-block">Login</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
